<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Venus</title>
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
    <div class="calc">
        <input type="text" placeholder="0" id="inputbox"/>
    <div class="button">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div><!--END BUTTON-->
    <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div><!--END BUTTON-->
    <div class="button">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operator">+</button>
    </div><!--END BUTTON-->
    <div class="button">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator">-</button>
    </div><!--END BUTTON-->
    <div class="button">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div><!--END BUTTON-->
    </div><!---calc class-->
    <script src="calc.js"></script>
    
</body>
</html>
